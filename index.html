<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="main-header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo">
      <div class="todo__container">
        <section class="todo__section todo__add-section">
          <label for="new-task" class="todo__title">Add Item</label>
          <div class="todo__input-line">
            <input class="todo__input-task" type="text" id="new-task">
            <button class="todo__btn todo__btn-add">Add</button>
          </div>
        </section>
        <section class="todo__section todo__current-section">
          <h3 class="todo__title">Todo</h3>
          <ul class="todo__task-list todo__incomplete-list">
            <li class="todo__input-line task-item">
              <input type="checkbox" class="task-item__checkbox">
              <label class="task-item__text">Pay Bills</label>
              <input type="text" class="todo__input-task">
              <button class="todo__btn todo__btn-edit">Edit</button>
              <button class="todo__btn todo__btn-delete"><img src="./remove.svg" class="todo__btn-image" alt="delete task"></button>
            </li>
            <li class="todo__input-line task-item task-item--edit">
              <input type="checkbox" class="task-item__checkbox">
              <label class="task-item__text">Go Shopping</label>
              <input type="text" class="todo__input-task" value="Go Shopping">
              <button class="todo__btn todo__btn-edit">Save</button>
              <button class="todo__btn todo__btn-delete"><img src="./remove.svg" class="todo__btn-image" alt="delete task"></button>
            </li>
          </ul>
        </section>
        <section class="todo__section todo__completed-section">
          <h3 class="todo__title">Completed</h3>
          <ul class="todo__task-list todo__completed-list">
            <li class="todo__input-line task-item">
              <input type="checkbox" class="task-item__checkbox" checked>
              <label class="task-item__text">See the Doctor</label>
              <input type="text" class="todo__input-task">
              <button class="todo__btn todo__btn-edit">Edit</button>
              <button class="todo__btn todo__btn-delete"><img src="./remove.svg" class="todo__btn-image" alt="delete task"></button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
